[theme]
primaryColor = "#667eea"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
port = 8501
address = "0.0.0.0"
enableXsrfProtection = true
maxUploadSize = 50

[browser]
gatherUsageStats = false

[runner]
fastReruns = true
magicEnabled = false

[client]
toolbarMode = "minimal"

[logger]
level = "warning"
